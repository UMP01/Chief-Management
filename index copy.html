<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចុងភៅពិសេស</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="css/sweetalert2.min.css">
</head>

<style>
    #menu {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        /* Two items per row */
        gap: 16px;
        /* Space between items */
    }

    button {
        font-family: 'Khmer OS Content', sans-serif;
        font-size: small;
    }

    .tab-bar {
        display: flex;
        justify-content: space-between;
        background-color: #f3f4f6;
        border-top: 1px solid #ddd;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1000;
    }

    .tab-bar button {
        flex: 1;
        padding: 10px;
        border: none;
        background: none;
        font-size: 14px;
        color: #555;
    }

    .tab-bar button.active {
        color: #007bff;
        font-weight: bold;
        border-top: 2px solid #007bff;
    }
</style>

<body class="bg-gray-100">
    <!-- Main Page: Menu -->
    <div id="menu-page" class="p-4">
        <h1 class="text-2xl font-bold mb-4">ចុងភៅពិសេស</h1>
        <div id="menu" class="grid grid-cols-2 gap-4">
            <!-- Menu Items will be dynamically added here -->
        </div>
        <button onclick="goToCart()"
            class="fixed bottom-16 right-4 bg-blue-500 text-white p-3 rounded-full shadow-lg">មើលទំនិញ</button>
    </div>

    <!-- Cart Page -->
    <div id="cart-page" class="hidden p-4">
        <h1 class="text-2xl font-bold mb-4">ទំនិញរបស់អ្នក</h1>
        <div id="cart-items" class="space-y-4">
            <!-- Cart Items will be dynamically added here -->
        </div>
        <div id="cart-summary" class="mt-4">
            <p class="font-semibold">តម្លៃសរុប: <span id="cart-total">$0.00</span></p>
        </div>
        <button onclick="goToMenu()" class="mt-4 bg-gray-200 text-black p-2 rounded w-full"
            style="margin-bottom: 10px;">ត្រឡប់ក្រោយ</button>
        <button onclick="checkout()" class="mt-2 bg-green-500 text-white p-2 rounded w-full">បញ្ជាទិញ</button>
    </div>

    <!-- Tab Bar Navigation -->
    <div class="tab-bar">
        <button id="tab-all" class="active" onclick="filterMenu('all')">ទាំងអស់</button>
        <button id="tab-main" onclick="filterMenu('main')">ម្ហូបសំខាន់</button>
        <button id="tab-desserts" onclick="filterMenu('desserts')">បង្អែម</button>
        <button id="tab-drinks" onclick="filterMenu('drinks')">ភេសជ្ជៈ</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="js/sweetalert2.min.js"></script>
    <script>
        let menuItems = [];

        // Fetch menu items and assign categories
        async function loadMenuItems() {
            menuItems = [
                { id: 1, name: "ភីហ្សា", price: 12.99, image: "images/pizza.webp", category: "main" },
                { id: 2, name: "នំបញ្ចុក", price: 8.99, image: "images/នំបញ្ចុក.jpg", category: "main" },
                { id: 3, name: "ឆាស្ពីជូរ", price: 10.99, image: "images/ឆាស្ពីជូរ.jpg", category: "main" },
                { id: 4, name: "មាន់ដុតទឹកឃ្មុំ", price: 15.99, image: "images/មាន់ដុតទឹកឃ្មុំ.jpg", category: "main" },
                { id: 5, name: "នំខេក", price: 6.99, image: "images/cake.jpg", category: "desserts" },
                { id: 6, name: "ចេកចំហុយ", price: 3.99, image: "images/banana.jpg", category: "desserts" },
                { id: 7, name: "កាហ្វេ", price: 4.99, image: "images/coffee.jpg", category: "drinks" },
                { id: 8, name: "ទឹកក្រូច", price: 2.99, image: "images/orange-juice.jpg", category: "drinks" }
            ];
            renderMenu();
        }

        const cart = [];

        function renderMenu(filter = "all") {
            const menuContainer = document.getElementById("menu");
            menuContainer.innerHTML = "";
            const filteredItems = filter === "all" ? menuItems : menuItems.filter(item => item.category === filter);

            filteredItems.forEach(item => {
                const imageSrc = item.image ? item.image : "images/noimage.png";
                const menuItem = document.createElement("div");
                menuItem.className = "flex items-center bg-white p-4 rounded shadow";
                menuItem.innerHTML = `
 <img src="${imageSrc}" alt="${item.name}" class="w-24 h-20 rounded mr-4" style="width: 132px;height: 120px;">
 <div class="flex justify-between items-center w-full">
 <span class="font-semibold">${item.name}</span><br>
 <span class="font-semibold">$${item.price.toFixed(2)}</span>
 <button onclick="addToCart(${item.id})" class="bg-blue-500 text-white px-4 py-2 rounded">បន្ថែម</button>
 </div>
 `;
                menuContainer.appendChild(menuItem);
            });
        }

        function updateActiveTab(tabId) {
            document.querySelectorAll(".tab-bar button").forEach(button => button.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
        }

        function filterMenu(category) {
            const tabMap = { all: "tab-all", main: "tab-main", desserts: "tab-desserts", drinks: "tab-drinks" };
            updateActiveTab(tabMap[category]);
            renderMenu(category);
        }

        loadMenuItems();
    </script>
</body>

</html>
